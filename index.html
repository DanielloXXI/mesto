<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__person">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__status">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_add_menu">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup_add_menu__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup_add_menu__form" name="popup_add_menu__form">
                <fieldset class="popup__fieldset">
                    <input type="text" name="title" class="popup__input popup__input_title" placeholder="Название">
                    <input type="url" name="link" class="popup__input popup__input_link"
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__submit-button">Создать</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup__edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__edit_close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__edit_form" name="popup__edit_form">
                <fieldset class="popup__fieldset">
                    <input type="text" name="name" class="popup__input popup__edit__input_name">
                    <input type="text" name="description" class="popup__input popup__edit__input_description">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup__photo">
        <div class="popup__photo__container">
            <button type="button" class="popup__close-button popup__photo_close-button"></button>
            <img class="popup__photo__image">
            <h2 class="popup__photo__title"></h2>
        </div>
    </section>
    <template id="element">
        <div class="element">
            <img src="./images/trash.svg" class="element__delete" alt="удалить">
            <img class="element__image">
            <div class="element__description">
                <h2 class="element__name"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/script.js"></script>
</body>

</html>
