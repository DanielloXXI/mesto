<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <section class="popup">
        <div class="popup__container_form">
            
                <button class="popup__close_button"></button>
            
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <fieldset class="popup__fieldset">
                    <input type="text" name="name" class="popup__name">
                    <div class="popup__line"></div>
                    <input type="text" name="description" class="popup__description">
                    <div class="popup__line"></div>
                    <button type="submit" class="popup__submit_button">
                        <p class="popup__submit_button-text">Сохранить</p>
                    </button>
                </fieldset>
            </form>
        </div>
    </section>
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__person">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__text">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <p class="profile__status">Исследователь океана</p>
                    </div>
                        <button class="profile__edit_button"></button>
                </div>
            </div>
            <form>
                <button class="profile__add_button"></button>
            </form>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/kirill-pershin.jpg" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <p class="element__name">Карачаевск</p>
                    <a class="element__like" href="#"><img src="./images/like.svg" alt="Лайк"
                            class="element__like_image"></a>
                </div>
            </div>
            <div class="element">
                <img src="./images/Elbrus.jpg" alt="Ельбрус" class="element__image">
                <div class="element__description">
                    <p class="element__name">Гора Эльбрус</p>
                    <a class="element__like" href="#"><img src="./images/like.svg" alt="Лайк"
                            class="element__like_image"></a>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <p class="element__name">Домбай</p>
                    <a class="element__like" href="#"><img src="./images/like.svg" alt="Лайк"
                            class="element__like_image"></a>
                </div>
            </div>
            <div class="element">
                <img src="./images/Don.jpg" alt="Дон" class="element__image">
                <div class="element__description">
                    <p class="element__name">Река Дон</p>
                    <a class="element__like" href="#"><img src="./images/like.svg" alt="Лайк"
                            class="element__like_image"></a>
                </div>
            </div>
            <div class="element">
                <img src="./images/novgorod_nizhniy.jpg" alt="Нижний новгород" class="element__image">
                <div class="element__description">
                    <p class="element__name">Нижний Новгород1</p>
                    <a class="element__like" href="#"><img src="./images/like.svg" alt="Лайк"
                            class="element__like_image"></a>
                </div>
            </div>
            <div class="element">
                <img src="./images/vladivostok.jpg" alt="Владивосток" class="element__image">
                <div class="element__description">
                    <p class="element__name">Владивосток</p>
                    <a class="element__like" href="#"><img src="./images/like.svg" alt="Лайк"
                            class="element__like_image"></a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
