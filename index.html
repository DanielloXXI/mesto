<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__person">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__status">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
            </div>
                <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/kirill-pershin.jpg" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/Elbrus.jpg" alt="Ельбрус" class="element__image">
                <div class="element__description">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                <div class="element__description">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/Don.jpg" alt="Дон" class="element__image">
                <div class="element__description">
                    <h2 class="element__name">Река Дон</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/novgorod_nizhniy.jpg" alt="Нижний новгород" class="element__image">
                <div class="element__description">
                    <h2 class="element__name">Нижний Новгород</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/vladivostok.jpg" alt="Владивосток" class="element__image">
                <div class="element__description">
                    <h2 class="element__name">Владивосток</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup__form">
                <fieldset class="popup__fieldset">
                    <input type="text" name="name" class="popup__input popup__input_name">
                    <input type="text" name="description" class="popup__input popup__input_description">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>

</html>
